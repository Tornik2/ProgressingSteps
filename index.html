<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Progressing Steps 1-4</title>
  </head>
  <body>
    <div class="numbers">
      <div class="number" id="one">1</div>
      <div class="number" id="two">2</div>
      <div class="number" id="three">3</div>
      <div class="number" id="four">4</div>
      <div class="progress-placeholder" id="progress-placeholder"></div>
      <div class="progress" id="progress"></div>
    </div>
    <div class="buttons">
      <button class="button" id="prev">prev</button>
      <button class="button" id="next">next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
